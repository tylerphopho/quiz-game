<button id="scoreboard-btn" type="button" class="btn btn-info" data-toggle="modal" data-target="#score-board">
    View Scoreboard
</button>

<!-- Score Section -->
<div class="modal fade" id="score-board" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="highscores">Scores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="user-list"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info">Clear Users</button>
            </div>
        </div>
    </div>
</div>


<!-- Question Section -->
<div class="card-container bg-light">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Quiz Game</h5>
            <p id="quiz-info" class="text">This is a quick quiz game. It's super hard and difficult; answering questions right get you additional playing time.<br> Good luck!</p>
            <h2 id = "timer" class="text hide">Timer: <span id="countdown">30</span></h2>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn btn-info"></button>
                        <button class="btn btn-info"></button>
                        <button class="btn btn-info"></button>
                        <button class="btn btn-info"></button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn btn-info">Start</button>
            </div>
            <div id="message-container" class="row">
                <div class="col=sm-12">
                    <h5 class="text-left" id="message"></h5>
                </div>
            </div>

            <div class="game-over">
                <h1 id="game-over-header" class="text-center hide">Game Over!</h1>
                <h3 id="user-score" class="hide"></h3>
                <form id="user-form" class="hide">
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter Username">
                        <button id="submit-button" class="btn btn-info mt-4 align-center" type="submit">Submit</button>
                    </div>
                </form>
                <button id="restart" class="btn btn hide"></button>
            </div>


        </div>
    </div>
</div>
